<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Ejercicio.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora de IMC</h1>
    <form id="formulario" onsubmit="calcularIMC(); return false">
        <div class="container2">
            <div class="container">
                <input required="" type="text" name="Nombre" class="input" id="nombre">
                <label class="label" for="nombre">Nombre</label>
            </div>

            <div class="container">
                <input required="" type="text" name="Altura" class="input" id="altura">
                <label class="label" for="altura">Altura (cm)</label>
            </div>

            <div class="container">
                <input required="" type="text" name="Peso" class="input" id="peso">
                <label class="label" for="peso">Peso (kg)</label>
            </div>
            <div class="container">
                <button type="submit">Calcular IMC</button >
            </div>
        </div>
    </form>
</body>
</html>
